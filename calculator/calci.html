<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form >
                <div class="display">
                    <input type="text" name ="ele">
                </div>
                <div>
                    <input type="button" value = "AC" onclick="ele.value = ''" class="opera">
                    <input type="button" value = "DE" onclick="ele.value = ele.value.toString().slice(0,-1)" class="opera">
                    <input type="button" value = "." onclick="ele.value += '.'" class="opera">
                    <input type="button" value = "/" onclick="ele.value += '/'" class="opera">
                </div>
                <div>
                    <input type="button" value = "7" onclick="ele.value += '7'">
                    <input type="button" value = "8" onclick="ele.value += '8'">
                    <input type="button" value = "9" onclick="ele.value += '9'">
                    <input type="button" value = "*" onclick="ele.value += '*'" class="opera">
                </div>
                <div>
                    <input type="button" value = "4" onclick="ele.value += '4'">
                    <input type="button" value = "5" onclick="ele.value += '5'">
                    <input type="button" value = "6" onclick="ele.value += '6'">
                    <input type="button" value = "-" onclick="ele.value += '-'" class="opera">
                </div>
                <div>
                    <input type="button" value = "1" onclick="ele.value += '1'">
                    <input type="button" value = "2" onclick="ele.value += '2'">
                    <input type="button" value = "3" onclick="ele.value += '3'">
                    <input type="button" value = "+" onclick="ele.value += '+'" class="opera">
                </div>
                <div>
                    <input type="button" value = "00" onclick="ele.value += '00'">
                    <input type="button" value = "0" onclick="ele.value += '0'">
                    <input type="button" value = "="  onclick="ele.value = eval(ele.value)"  class="equal">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
